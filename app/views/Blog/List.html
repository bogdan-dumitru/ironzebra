{{set . "title" "Post"}}
{{template "header.html" .}}

                <a href="{{url "App.Index"}}"><img alt="IronZebra - Web Application Developer from Cape Town, South Africa" src="/public/images/ironzebra.png"></a>
            </div>
            <div class="span6">
                <table class="table table-striped">

                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
